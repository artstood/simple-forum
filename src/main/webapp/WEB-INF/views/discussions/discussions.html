<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Осбуждения</title>
</head>
<body>
<table>
    <tr>
        <th>Пользователь</th>
        <th>Тема</th>
    </tr>
    <tr th:each="discussion : ${discussions}">
        <td th:text="${discussion.getUsername()}">
        <td> <a th:href="@{/discussions/{id}(id=${discussion.getId()})}" th:text="${discussion.getTopic()}"></a></td>
    </tr>
</table>
<a href="/discussions/new">Создать обсуждение</a>
</body>
</html>
